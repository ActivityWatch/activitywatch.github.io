dist: trusty

language: python
python:
 - '3.6'

branches:
  except:
   - master

install:
 - npm install --global pug pug-cli
 - make install-deps

script:
 - make build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  target_branch: master
  local_dir: _site
  on:
    branch: develop

env:
  global:
    # Contains GH_TOKEN that's used in `make push-github`
    secure: 
